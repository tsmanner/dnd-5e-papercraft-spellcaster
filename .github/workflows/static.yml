# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Configure
        run: cmake -S ${{github.workspace}}/src -B ${{github.workspace}}/build
      - name: Build Exe
        run: cmake --build ${{github.workspace}}/build
      - name: Generate Markdown
        run: ${{github.workspace}}/build/main ${{github.workspace}} > ${{github.workspace}}/build/index.md
      - name: Generate HTML
        uses: baileyjm02/markdown-to-pdf@v1.2.0
        with:
          build_html: true
          build_pdf: false
          table_of_contents: false
          input_path: ${{github.workspace}}/build/index.md
          output_dir: ${{github.workspace}}/build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload the generated html
          path: ${{github.workspace}}/build/index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
